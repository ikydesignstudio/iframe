<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparateur d'Images</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            user-select: none; /* Désactive la sélection de texte ou d'éléments */
        }
        .container {
            position: relative;
            width: 80%;
            max-width: 1000px;
            overflow: hidden;
            cursor: pointer;
        }
        .image-wrapper {
            position: relative;
            width: 100%;
        }
        .image-wrapper img {
            display: block;
            width: 100%;
            user-select: none; /* Désactive la sélection d'images */
        }
        .slider {
            position: absolute;
            top: 0;
            left: 50%;
            height: 100%;
            width: 3px;
            background-color: #fff;
            cursor: ew-resize;
            z-index: 10;
        }
        .slider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -12px;
            transform: translateY(-50%);
            width: 30px;
            height: 30px;
            background-color: #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .slider::after {
            content: '\276E \276F'; /* Chevrons plus épais et arrondis */
            position: absolute;
            top: 50%;
            left: -9px;
            transform: translateY(-50%);
            font-size: 20px;
            font-weight: bold; /* Rendre les chevrons plus épais */
            color: #888;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            pointer-events: none;
            clip-path: inset(0 50% 0 0); /* Par défaut, la moitié droite est masquée */
        }
        .overlay img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
            user-select: none; /* Désactive la sélection d'images */
        }
    </style>
</head>
<body>

<div class="container">
    <div class="image-wrapper">
        <!-- Image de fond -->
        <img src="https://cdn.discordapp.com/attachments/1287383323794083903/1287386718013493329/AVANT_final.png?ex=671ae310&is=67199190&hm=7445963436a19362b52055cdc632953b5a60a1948c52165e683916571e731f61&" alt="Image 1">
        <!-- Image superposée -->
        <div class="overlay">
            <img src="https://cdn.discordapp.com/attachments/1287383323794083903/1287386735860256860/APRES_final.png?ex=671ae314&is=67199194&hm=98f02b81ac16534bfa066607e72e348305fec7f32cc58f038da5683f60076636&" alt="Image 2">
        </div>
        <!-- Curseur -->
        <div class="slider"></div>
    </div>
</div>

<script>
    // Initialisation des éléments
    const slider = document.querySelector('.slider');
    const overlay = document.querySelector('.overlay');
    const container = document.querySelector('.container');

    let isSliding = false;

    // Fonction pour mettre à jour la position du slider
    function updateSliderPosition(position) {
        slider.style.left = `${position}%`;
        overlay.style.clipPath = `inset(0 ${100 - position}% 0 0)`; // Masquer en fonction de la position du curseur
    }

    // Event pour démarrer le glissement
    slider.addEventListener('mousedown', () => {
        isSliding = true;
    });

    window.addEventListener('mouseup', () => {
        isSliding = false;
    });

    // Event pour déplacer le slider
    window.addEventListener('mousemove', (e) => {
        if (!isSliding) return;

        // Obtenir la position relative du curseur
        let rect = container.getBoundingClientRect();
        let position = ((e.clientX - rect.left) / rect.width) * 100;

        // Limiter les mouvements du curseur
        if (position < 0) position = 0;
        if (position > 100) position = 100;

        // Mettre à jour la position du slider
        updateSliderPosition(position);
    });

    // Event pour déplacer le slider sur clic dans la zone
    container.addEventListener('click', (e) => {
        let rect = container.getBoundingClientRect();
        let position = ((e.clientX - rect.left) / rect.width) * 100;

        // Limiter les mouvements du curseur
        if (position < 0) position = 0;
        if (position > 100) position = 100;

        // Mettre à jour la position du slider
        updateSliderPosition(position);
    });
</script>

</body>
</html>
